<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <div style="width: 300px; margin: 100px auto; text-align: center;">
        <h1 style="color: #333;">Login</h1>
        <form method="post">
            <input type="text" name="username" placeholder="Username" style="padding: 10px; width: 100%; margin-bottom: 20px;" required><br>
            <input type="password" name="password" placeholder="Password" style="padding: 10px; width : 100%; margin-bottom: 20px;" required><br>
            <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px;">Login</button>
        </form>
        <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>
</body>
</html>
