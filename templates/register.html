<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <div style="width: 300px; margin: 100px auto; text-align: center;">
        <h1 style="color: #333;">Register</h1>
        <form method="post">
            <input type="text" name="username" placeholder="Username" style="padding: 10px; width: 100%; margin-bottom: 20px;" required><br>
            <input type="password" name="password" placeholder="Password" style="padding: 10px; width: 100%; margin-bottom: 20px;" required><br>
            <label for="account_type">Account Type:</label><br>
            <select name="account_type" id="account_type" style="padding: 10px; width: 100%; margin-bottom: 20px;">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select><br>
            <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px;">Register</button>
        </form>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
</body>
</html>
