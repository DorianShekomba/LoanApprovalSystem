<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Number</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <div style="width: 300px; margin: 100px auto; text-align: center;">
        <h1 style="color: #333;">Enter Your Number</h1>
        <form method="post">
            <input type="text" name="number" placeholder="Enter your number" style="padding: 10px; width: 100%; margin-bottom: 20px;" required><br>
            <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px;">Submit</button>
        </form>
    </div>
</body>
</html>
